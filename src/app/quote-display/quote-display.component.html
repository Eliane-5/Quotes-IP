<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>My Quotes</h1>
            <hr>
            <div *ngFor='let quote of quotes; let i=index'>
                <div>
                    <li id={{i}}>{{quote.id}}. {{quote.content}}</li>
                    <button (click)='toggleDetails(i)' class="btn btn-primary">Details</button>
                </div>
                <div *ngIf='quote.showDetails'>
                    <app-quote-detail  [quote]='quote' (isComplete) = 'completeDelete($event,i)'></app-quote-detail>
                </div>
                <div class="writter">
                    <p>Posted by: {{quote.writter}}</p>
                </div>   
            </div>
        </div> 
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>  
    </div>
</div>
